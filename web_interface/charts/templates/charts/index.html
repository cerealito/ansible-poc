{% extends "base.html" %}
{% block title %}Available hosts{% endblock%}

{% block content %}


{% if host_l %}
<p>click on each host for details</p>
<ul>
{% for h in host_l %}
    <li><a href="{% url 'charts:host_url' h.id %}" target="current_chart">{{ h.name }}</a></li>
{% endfor %}
</ul>

<div>
    <iframe name="current_chart" src=""></iframe>
</div>

{% else %}
<p>No hosts are available.</p>
{% endif %}

{% endblock %}
